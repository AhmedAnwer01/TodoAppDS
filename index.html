<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
		<title>Ultimate To-Do App</title>
		<link rel="shortcut icon" href="./ToDoLogo.jpeg" type="image/x-icon">
		<link rel="stylesheet" href="utilities.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!-- Three.js Background -->
		<div id="three-js-background"></div>


		<!-- To-Do App Container -->
		<div class="container">
			<!-- Theme Switcher -->
			<div class="theme-switcher">
				<button class="theme-btn"
					onclick="setTheme('light')"></button>
				<button class="theme-btn"
					onclick="setTheme('dark')"></button>
				<button class="theme-btn"
					onclick="setTheme('blue-violet')"></button>
			</div>


			<h1>Ultimate To-Do App</h1>
			<div class="input-section">
				<input type="text"
					id="taskInput"
					placeholder="Add a new task...">
				<input type="date"
					id="dueDate">
				<select id="priority">
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				<button id="addTaskBtn">Add Task</button>
			</div>
			<div class="filter-section">
				<select id="filterPriority">
					<option value="all">All Priorities</option>
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				<select id="sortDueDate">
					<option value="asc">
						Sort by Due Date (Asc)
					</option>
					<option value="desc">
						Sort by Due Date (Desc)
					</option>
				</select>
			</div>
			<ul id="taskList"></ul>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		<script src="three.js"></script>
		<script src="main.js"></script>
	</body>
</html>
